<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/7062777_984.jpg" href="/img/favicon.jpg">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="outline">
            <div class="title"><h2>Weather App</h2></div>
            <input class="city_name" type="text" id="city" placeholder="Enter city">
             <button class="search_btn" onclick="getWeather()">Search</button> 
             
             <img id="weather-icon" alt="Weather Icon">

             <div id="temp-div"></div>

             <div id="weather-info"></div>

             <div id="hourly-forecast"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
